[package]
name = "bevy-sensor"
version = "0.1.0"
edition = "2021"

[dependencies]
# Disable default features to avoid system dependencies (alsa, libudev)
# Enable only what's needed for headless rendering
bevy = { version = "0.11", default-features = false, features = [
    "bevy_asset",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    "bevy_winit",
    "png",
    "x11",  # For windowing on Linux
] }
bevy_obj = "0.11"
